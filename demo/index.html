<html lang="en" ng-app="material-demo">
<head>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.css">
    <!-- Angular Material Dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.js"></script>
    <script src="./app.js"></script>
</head>
<body>
<div ng-controller="AppCtrl" layout-fill layout="column" class="inset">
    <div layout="row" layout-align="center">
        <md-button class="md-raised md-primary" ng-click="showCustomToast()">
            Toast!
        </md-button>

        <!--<md-button class="md-accent md-fab md-fab-top-right" ng-click="showAlert($event)">-->
            <!--+-->
        <!--</md-button>-->

        <md-button style="position: absolute;top: 20px; right: 20px;" ng-click="showAlert($event)">
            +
        </md-button>

    </div>
    <div layout="row" layout-align="center">
        Toast position:
        <md-checkbox ng-repeat="(name, isSelected) in toastPosition"
                     ng-model="toastPosition[name]">
            {{name}}
        </md-checkbox>
    </div>
</div>
</body>
</html>
